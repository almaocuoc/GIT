<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div style="text-align:center;" id="home">
        <h1 style="color:blueviolet;">{{title}}</h1>
        <h2 style="color:brown;">Title: {{name}}</h2>
        <h2 style="color:blue;">Topics {{show()}}</h2>
    </div>
    <script>
        var alma = new Vue({
            el: '#home',
            data: {
                title: 'greek for geeks',
                name: 'pepito',
                topic: ["instances", "examples", "lessons"]
            },
            methods: {
                show: function () {
                    return (this.topic);
                }
            }
        });
    </script>
</body>
</html>
