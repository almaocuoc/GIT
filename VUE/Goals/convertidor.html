<!DOCTYPE html>
<br lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <title>Document</title>
</head>

<body>
    <style>
        #databinding {
            padding: 20px 15px 15px 15px;
            margin: 0 0 25px 0;
            width: auto;
            background-color: #e7e7e7;
        }

        span,
        option,
        input {
            font-size: 25px;
        }
    </style>
    <div id="databinding">
        <h1>Benvinguda:</h1>
        <h1>Currency Converter</h1>
        <span>Enter Amount:</span>
        <input type="number" v-model="amount" placeholder="Enter Amount" /><br /><br />
        <span>Convert From:</span>
        <select v-model="convertFrom" style="width:300px;font-size:25px;">
            <option v-for="currency in currencies" v-bind:value="currency.name">{{currency.desc}}</option>
        </select>
        <span>Convert To:</span>
        <select v-model="convertTo" style = "width:300px;font-size:25px;">
            <option v-for="currency in currencies" v-bind:value="currency.name" >{{currency.desc}}</option>
         </select><br/><br/>
         {{amount}} {{convertFrom}} equals {{convertTo}}
    </div>

    <script src="/Goals/convertidor.js"></script>
</body>

</html>
