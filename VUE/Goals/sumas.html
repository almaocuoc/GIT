<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        type first number:
        <input type="number" v-model="n1">
        type second number:
        <input type="number" v-model="n2">
        resultado:
        <input type="number" v-model="n3">
        <br><br>
        using computed : {{computedSum}}
        <br> <br>
        <button @click="showSum"> sumar con metodos</button>

    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                n1: 0,
                n2: 0,
                n3: 0
            },
            watch: {
                n1: function (val) {
                    this.n3 = parseInt(val) + parseInt(this.n2)
                },
                n2: function (val) {
                    this.n3 = parseInt(this.n1) + parseInt(val)
                }
            },
            computed: {
                computedSum: function () {
                    return n3 = parseInt(this.n1) + parseInt(this.n2)
                }
            },
            methods: {
                showSum: function () { 
                    n3 = parseInt(this.n1) + parseInt(this.n2)
                    alert (n3)
                }
            },
        })
    </script>
</body>
</html>
