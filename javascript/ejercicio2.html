e<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch exercise</title>
</head>
<body>
    <script>
        let role = 'admin'

        switch (role) {
            case 'ADMIN':
                console.log('usario con derechos de administrador');
                break;
            case 'EDITOR':
                console.log('usario solo edita sus registros');
                break; 
            case 'AUTOR':
                console.log('usario solo registra');
                break;
            default:
            console.log('visitante sin derechos para modificar');
                break;
        }
    </script>
</body>
</html>
