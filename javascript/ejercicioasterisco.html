<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let requiredNum = 15;
        let i,j;
        cadena = "";
        for (i = 0; i < requiredNum; i++) {
            for (j = 0; j < requiredNum; j++) {
                cadena = cadena + "*";
            }
            cadena = cadena + "\n";
        }
        console.log(cadena);
    </script>
</body>
</html>
