<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for each example codecademy:
        const artists = ['Picasso', 'Kahlo', 'Matisse', 'Utamaro'];
        artists.forEach(artist => {
            console.log(artist + ' is one of my favorite artists')
        });
        // map example codecademy:
        const numbers = [1, 2, 3, 4, 5];
        const squareNumbers = numbers.map(number => {
            return number * number;
        });
        console.log(squareNumbers);
        // filter example methods for iterators for objects arrays:
        const things = ['desk', 'chair', 5, 'backpack', 3.14, 100];
        const onlyNumbers = things.filter(thing => {
            return typeof thing === 'number';
        });
        console.log(onlyNumbers);

        //.forEach iterator:
        const groceries = ['brown sugar', 'salt', 'cranberries', 'walnuts'];
        groceries.forEach(groceryItems => {
            console.log('add to the list:' + groceryItems);
        });

        function printGrocery(element) {
            console.log(element);
        }

        groceries.forEach(printGrocery);

        // .forEach iterator:
        const fruits = ['mango', 'papaya', 'pineapple', 'apple'];

        // Iterate over fruits below
        fruits.forEach(fruit => console.log(`I want to eat a + ${fruits}`));
        // iterate with .map():
        const animals = ['Hen', 'elephant', 'llama', 'leopard', 'ostrich', 'Whale', 'octopus', 'rabbit', 'lion', 'dog'];
        const secretMessage = animals.map(animal => animal[0]);
        console.log(secretMessage.join(''));
        // filter method, another iterator that generates a new array if the condition is evaluated as true:
        const words = ['chair', 'music', 'pillow', 'brick', 'pen', 'door'];

        /* const shortWords = words.filter(word => {
            return word.length <6;
        }); */

        const shortWords = words.filter(word => word.length < 6);
        console.log(shortWords);

        const randomNumbers = [375, 200, 3.14, 7, 13, 852];

        // Call .filter() on randomNumbers below
        const smallNumbers = randomNumbers.filter(number => {
            return number < 250;
        });
        console.log(smallNumbers);

        const favoriteWords = ['nostalgia', 'hyperbole', 'fervent', 'esoteric', 'serene'];
        // Call .filter() on favoriteWords below
        const longFavoriteWords = favoriteWords.filter(word => word.length > 7);
        console.log(longFavoriteWords);
        // .findIndex
        const animales = ['hippo', 'tiger', 'lion', 'seal', 'cheetah', 'monkey', 'salamander', 'elephant'];

        const foundAnimal = animales.findIndex(animal => {
            return animal === 'elephant';
        });
        console.log(foundAnimal);
        console.log(animales[7]);
        const startsWithS = animals.findIndex(animal => {
            return animal[0] === 's' ? true : false;
        });
        console.log(startsWithS);
        
    </script>
</body>

</html>
