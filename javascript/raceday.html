<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let raceNumber = Math.floor(Math.random() * 1000);
        let early = true;
        let age = 19;

        if (early && age > 18) {
            raceNumber += 1000;
        }

        if (early && age > 18) {
            console.log(`The race will start at 9:30, your race number is ${raceNumber}`);
        } else if (!early && age > 18) {
            console.log(`The race will start at 11, your race number is ${raceNumber}`);
        } else if (age < 18) {
            console.log(`The race will start at 12:30, your race number is ${raceNumber}`);
        } else {
            console.log('Please approach the registration desk, thanks!');
        }
    </script>
</body>

</html>
